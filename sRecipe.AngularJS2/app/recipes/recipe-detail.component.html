<div class="panel panel-primary" *ngIf='recipe'>
    <div class="panel-heading">
        {{pageTitle  + ': ' + recipe.name}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>MealType:</div>
                    <div class='col-md-6'>{{recipe.mealType}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Cooking Time:</div>
                    <div class='col-md-6'>{{recipe.cooking_Time}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>calorie:</div>
                    <div class='col-md-6'>{{recipe.calorie}}</div>
                </div>

            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='recipe.imageUrl'
                     [title]='recipe.name'>
            </div>
        </div>
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back!
        </a>
    </div>
</div>
